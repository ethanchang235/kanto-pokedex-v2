<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title> <!-- Consider "Pokédex - All Generations" -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
        <p>Now with Generations I-IX</p>
    </header>

    <main>
        <!-- Filter Controls -->
        <div class="filter-controls">
            <!-- New Wrapper for Search Bars -->
            <div class="search-bars-container">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search Pokémon by name...">
                </div>
                <div class="semantic-search-container">
                    <input type="text" id="semantic-search-input" placeholder="Describe (e.g., 'small fire type')...">
                    <button id="semantic-search-button">Semantic Search</button>
                </div>
            </div>
            <!-- End Search Bars Wrapper -->

            <div> <!-- Wrapper for Type Filters -->
                <h4 class="filter-group-title">Filter by Type</h4>
                <div id="type-filter-container" class="type-filter-container">
                    <button class="type-filter-button active" data-type="all">All Types</button>
                    <!-- Type filter buttons -->
                </div>
            </div>

            <div> <!-- Wrapper for Generation Filters -->
                <h4 class="filter-group-title">Filter by Generation</h4>
                <div id="generation-filter-container" class="generation-filter-container">
                    <button class="generation-filter-button active" data-generation="all">All Gens</button>
                    <!-- Generation filter buttons -->
                </div>
            </div>

            <div class="sort-container">
                 <label for="sort-select">Sort by:</label>
                 <select id="sort-select">
                     <option value="id_asc">Number (Asc)</option>
                     <option value="id_desc">Number (Desc)</option>
                     <option value="name_asc">Name (A-Z)</option>
                     <option value="name_desc">Name (Z-A)</option>
                 </select>
            </div>
        </div>


        <div id="pokedex-grid" class="pokedex-grid">
            <!-- Pokémon cards inserted here -->
            <div id="loading-message">Loading Pokémon...</div> <!-- Or "Loading Pokémon Data..." -->
        </div>

         <!-- Pagination Controls -->
        <div id="pagination-container" class="pagination-container" style="display: none;"> <!-- Hide initially -->
            <button id="prev-page" class="pagination-button">Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page" class="pagination-button">Next</button>
        </div>
    </main>

    <!-- Modal Structure (no changes needed here from what you provided) -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span> <!-- Corrected '×' symbol -->
            <div class="modal-header">
                <h2 id="modal-pokemon-name">Pokémon Name</h2>
                <div class="modal-header-buttons">
                     <button id="favorite-toggle" class="favorite-button" title="Toggle Favorite">☆</button>
                     <button id="shiny-toggle" title="Toggle Shiny Sprite">✨</button>
                </div>
            </div>
            <p id="modal-pokemon-number">#000</p>
            <img id="modal-pokemon-sprite" src="" alt="Pokemon Sprite">
            <div id="modal-pokemon-types" class="types-container">
                <!-- Type badges will be inserted here -->
            </div>
            <div class="pokemon-details">
                <div>
                    <p><strong>Height:</strong> <span id="modal-pokemon-height">N/A</span></p>
                </div>
                <div>
                    <p><strong>Weight:</strong> <span id="modal-pokemon-weight">N/A</span></p>
                </div>
            </div>
            <div id="modal-pokemon-description-container">
                 <p id="modal-pokemon-description">Description loading...</p>
            </div>

            <h3>Base Stats</h3>
            <div id="modal-pokemon-stats" class="stats-container">
                <!-- Stats bars will be inserted here -->
            </div>

            <h3>Type Effectiveness</h3>
            <div id="modal-type-effectiveness" class="type-effectiveness-container">
                 <p id="effectiveness-loading">Calculating effectiveness...</p>
            </div>


            <h3>Evolution Chain</h3>
            <div id="modal-evolution-chain" class="evolution-chain-container">
                <p id="evolution-loading">Loading evolution...</p>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script> <!-- Added defer attribute for safety -->
</body>
</html>
